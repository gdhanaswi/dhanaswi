<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender, .languages {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .reset {
            background: #dc3545;
        }
        .reset:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form action="submit_form.php" method="POST">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>

            <label>Gender</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male" required> <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
            </div>

            <label for="subject">Subject of Interest</label>
            <input type="text" id="subject" name="subject" required>

            <label>Languages Known</label>
            <div class="languages">
                <input type="checkbox" id="english" name="language[]" value="English"> <label for="english">English</label>
                <input type="checkbox" id="hindi" name="language[]" value="Hindi"> <label for="hindi">Hindi</label>
                <input type="checkbox" id="spanish" name="language[]" value="Spanish"> <label for="spanish">Spanish</label>
            </div>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="contact">Contact No.</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit number" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="pincode">Pin Code</label>
            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="6-digit number" required>

            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Delhi">Delhi</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
            </select>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>

            <button type="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </form>
    </div>

</body>
</html>
